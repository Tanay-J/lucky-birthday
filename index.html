<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-center">
        <div class="welcome">
            <h1 id="header">Is your birthday lucky?</h1>
            <a href="#userInput" id="click">Click here to know</a>
        </div>
        <div id="userInput" class="user-input">
            <p>Enter your Birth Date</p>
            <input id="dob" type="date" placeholder="DD/MM/YYYY" required>
            <p>Enter your Lucky Number</p>
            <input id="luckyNo" type="number" placeholder=0 required>
        </div>        
        <button id="btn">Click Here</button>
        <p class="result"></p>
    </div>
    <div id="privacy"><strong>Privacy Notice: </strong>We do not collect any data</div>

    <footer class="footer">
        <div class="footer-header">Let's connect</div>
        <ul>
            <li class="list-item"><a class="link" href="https://github.com/Tanay-J"><img class="icons" src="/img/github.svg"></a></li>
            <li class="list-item"><a class="link" href="https://twitter.com/tanayj9"><img class="icons" src="img/twitter.svg"></a></li>
        </ul>
        
        
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
